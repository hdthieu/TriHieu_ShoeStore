<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/Login.css">

</head>

<body>
<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <img th:src="@{/images/misc/background.png}" alt="Logo">
    </div>
    <h2>Welcome Back</h2>
    <form th:action="@{/login/auth}" method="POST">
      <!-- Email input -->
      <div class="textbox">
        <input type="email" value="customer1@example.com" placeholder="Email" name="email" required>
      </div>
      <!-- Password input -->
      <div class="textbox">
        <input type="password" value="123456" placeholder="Password" name="password" required>
      </div>
      <!-- Lỗi đăng nhập -->
      <div th:if="${error != null}" style="color: red;">
        <p th:text="${error}"></p>
      </div>
      <!-- Remember me checkbox -->
      <div class="remember-me">
        <label for="remember">
          <input type="checkbox" id="remember" name="remember-me"> Remember me
        </label>
      </div>
      <!-- Submit button -->
      <input type="submit" value="Login" class="btn">
      <div class="footer-links">
        <a href="#">Forgot Password?</a> | <a href="/signup">Sign Up</a>
      </div>
    </form>
  </div>
</div>
</body>

</html>
