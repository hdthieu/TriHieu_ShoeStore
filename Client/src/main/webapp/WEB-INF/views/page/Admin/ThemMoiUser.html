<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Them Moi User</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .sidebar {
        min-height: 100vh;
        position: fixed;
        width: 16.66%; 
        background-color: #343a40; /
      }
      .sidebar .nav-link {
        color: #fff; 
      }
      .main-content {
        margin-left: 16%;
      }

      .sidebar .nav-link.active-border {
        border-left: 4px solid #17a2b8; 
        background-color: #495057;
        color: #ffffff; 
      }
      .styleUser{
        margin-top: 50%;
        color: #fff;
      }
      .styleForm{
        width: 50%;margin: 0 auto;
      }
      .form-label span.required {
        color: red;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="sidebar col-md-2 d-none d-md-block">
            <div class="sidebar-sticky">
                <h4 class="text-light text-center mt-4">AdminAD</h4>
                <ul class="nav flex-column mt-3">
                    <li class="nav-item mt-3">
                        <a class="nav-link text-light" href="#" onclick="setActive(this)">Home</a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link text-light" href="#" onclick="setActive(this)">Thành viên</a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link text-light" href="#" onclick="setActive(this)">Bài viết</a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link text-light" href="#" onclick="setActive(this)">Danh mục</a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link text-light" href="#" onclick="setActive(this)">Sản phẩm</a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link text-light" href="#" onclick="setActive(this)">Đơn hàng</a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link text-light" href="#" onclick="setActive(this)">Quản lý kho</a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link text-light" href="#" onclick="setActive(this)">Danh sách liên hệ</a>
                    </li>
                    <li class="nav-item mt-3">
                      <a class="nav-link text-light" href="#" onclick="setActive(this)">Khuyến Mãi</a>
                  </li>
                </ul>
                <div class="styleUser text-center">
                    <h6>Hồ Đức Trí Hiếu</h6>
                    <button class="btn btn-danger stylebtnDangXuat">Đăng Xuất</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content col-md-10 ml-sm-auto px-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
          <h2>Thêm mới thành viên</h2>
          </div >
          <form class="styleForm justify-content-between">
            <div class="mb-3">
                <label for="userID" class="form-label">
                    UserID <span class="required">(*)</span>
                </label>
                <input type="text" class="form-control" id="userID" required>
            </div>
            <div class="mb-3">
                <label for="ci" class="form-label">
                    CI <span class="required">(*)</span>
                </label>
                <input type="text" class="form-control" id="ci" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">
                    Name <span class="required">(*)</span>
                </label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">
                    Email <span class="required">(*)</span>
                </label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">
                    UserName <span class="required">(*)</span>
                </label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    Password <span class="required">(*)</span>
                </label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">
                    Phone Number <span class="required">(*)</span>
                </label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">
                    Status <span class="required">(*)</span>
                </label>
                <input type="tel" class="form-control" id="status" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">
                    Address <span class="required">(*)</span>
                </label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">
                    Role
                </label>
                <select class="form-select" id="role" aria-label="Default select example">
                    <option selected>Select Role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Thêm mới</button>
            <button type="reset" class="btn btn-secondary">Hủy bỏ</button>
        </form>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function setActive(element) {
            let menuItems = document.querySelectorAll('.sidebar .nav-link');
            menuItems.forEach(item => item.classList.remove('active-border'));
            element.classList.add('active-border');
        }
    </script>
  </body>
</html>
