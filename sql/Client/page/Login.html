<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: url('../images/background.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container for login box */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      margin-bottom: 80px;
    }

    /* Box styling */
    .login-box {
      background: rgba(0, 0, 0, 0.7);
      /* Tăng độ đậm để form nổi bật hơn */
      padding: 40px;
      width: 350px;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    /* Logo styling */
    .logo img {
      width: 80px;
      margin-bottom: 20px;
    }

    /* Heading */
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: bold;
    }

    /* Input fields */
    .textbox {
      margin-bottom: 20px;
    }

    .textbox input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
      background: #fff;
      outline: none;
      transition: border-color 0.3s ease-in-out;
    }

    /* Input field focus */
    .textbox input:focus {
      border-color: #1e90ff;
      /* Màu xanh dương đậm khi focus */
    }

    /* Remember me checkbox */
    .remember-me {
      margin-bottom: 20px;
      text-align: left;
      color: #ddd;
    }

    /* Submit button */
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      /* Màu xanh dương đậm cho nút */
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    /* Button hover effect */
    .btn:hover {
      background-color: #4682b4;
      /* Màu xanh nhạt khi hover */
    }

    /* Footer links */
    .footer-links {
      margin-top: 15px;
      color: #ddd;
    }

    .footer-links a {
      color: #1e90ff;
      /* Màu xanh dương cho các liên kết */
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .footer-links a:hover {
      color: #fff;
      /* Hiệu ứng hover cho liên kết */
    }

    /* Responsive styling */
    @media (max-width: 480px) {
      .login-box {
        width: 280px;
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="../images/background.png" alt="Logo"> <!-- Thay thế bằng logo thực tế của bạn -->
      </div>
      <h2>Welcome Back</h2>
      <form action="#" method="POST">
        <div class="textbox">
          <input type="text" placeholder="Username" name="username" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" name="password" required>
        </div>
        <div class="remember-me">
          <label for="remember">
            <input type="checkbox" id="remember"> Remember me
          </label>
        </div>
        <input type="submit" value="Login" class="btn">
        <div class="footer-links">
          <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
